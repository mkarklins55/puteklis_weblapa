  <script>
    // 1) Tīkla animācija
    const canvas = document.getElementById('networkCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const points = [];
    const numPoints = 80;
    for (let i = 0; i < numPoints; i++) {
      points.push({
        x: Math.random() * width,
        y: Math.random() * height,
        vx: (Math.random() - 0.5) * 0.8,
        vy: (Math.random() - 0.5) * 0.8
      });
    }

    let mouse = { x: null, y: null };
    canvas.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    function draw() {
      ctx.clearRect(0, 0, width, height);

      for (let i = 0; i < points.length; i++) {
        let p = points[i];
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > width) p.vx *= -1;
        if (p.y < 0 || p.y > height) p.vy *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = '#ee6c4d';
        ctx.fill();

        for (let j = i + 1; j < points.length; j++) {
          let q = points[j];
          let dx = p.x - q.x;
          let dy = p.y - q.y;
          let dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(q.x, q.y);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            ctx.stroke();
          }
        }

        // Reakcija uz peli
        if (mouse.x && mouse.y) {
          let dx = p.x - mouse.x;
          let dy = p.y - mouse.y;
          let dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            p.vx += dx * 0.0005;
            p.vy += dy * 0.0005;
          }
        }
      }
      requestAnimationFrame(draw);
    }
    draw();

    function playSelectedSong() {
  var selector = document.getElementById("songSelector");
  var player = document.getElementById("audioPlayer");
  var source = document.getElementById("audioSource");
  var lyricsText = document.getElementById("lyricsText");

  var selectedSong = selector.value;

  if (selectedSong) {
    // Uzstāda jauno audio avotu
    source.src = selectedSong;
    player.load();
    player.play();
    
    // Atrodi dziesmas faila vārdu
    var fileName = selectedSong.split('/').pop().replace('.mp3', '.txt');

    // Lasa vārdus no lyrics mapes
    fetch('lyrics/' + fileName)
      .then(response => {
        if (!response.ok) {
          throw new Error('Lyrics file not found');
        }
        return response.text();
      })
      .then(data => {
  var lyricsText = document.getElementById("lyricsText");

  // Tīram iepriekšējo fade-in stāvokli
  lyricsText.classList.remove("show");

  // Tikai apgriežam katras rindas malas (noņem atstarpes), BET netīram tukšas rindas!
  var cleanedData = data
    .split('\n')
    .map(line => line.trim())
    .join('\n');

  lyricsText.innerText = cleanedData;

  // Neliela aizture, tad parādām ar fade-in
  setTimeout(() => {
    lyricsText.classList.add("show");
  }, 100);
})



  }
